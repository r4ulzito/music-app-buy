<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <img
          class="illustration"
          src="./img/illustration-hero.svg"
          alt="top-image"
        />
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="plan-content">
            <img class="plan-img" src="./img/icon-music.svg" alt="music-icon" />
            <div class="plan-text">
              <p class="plan-title">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a class="plan-link" href="#">Change</a>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <a class="cancel-link" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
